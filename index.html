<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Mokepon</title>
</head>
<body>
    <section id="selection-pet">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle" id="choose">Choose your pet:</h2>

        <div class="cards-section" id="cards-container">
            
        </div>
        <!-- Langostelvis -> Water and Fire
        Tucapalma -> Water and Earth
        Pydos -> Earth and Fire -->


        <button class="select-button" id="button-pet">Select</button>

    </section>

    <section id="show-map">
        <h2 class="subtitle">Tour the map with your pet</h2>
        <canvas id="map"></canvas>
        <button class="map-button" onmouseup="stopMoveUp()" onmousedown="movePetUp()">Up</button>
        <div id="buttons-movement">
            <button class="map-button" onmouseup="stopMoveLeft()" onmousedown="movePetLeft()">Left</button>
            <button class="map-button" onmouseup="stopMoveDown()" onmousedown="movePetDown()">Down</button>
            <button class="map-button" onmouseup="stopMoveRight()" onmousedown="movePetRight()">Right</button>
        </div>
    </section>

    <section id="section-attack">
        <h1 class="title">Mokepon</h1>

        <div>
            <h2 class="subtitle">Choose your attack:</h2>
            <div id="attack-buttons-container" class="attack-buttons-section">
                
            </div>
        </div>

        <div class="">
            <div id="messages">
                <p id="result">Good luck</p>
                <button class="button" id="button-retry">RETRY</button>
            </div>
        
            
        </div>
        
        <div class="attack-messages">
            <div>
                <div class="name-and-lives">
                    <p id="player-pet"></p>
                    <p id="lives-player">3</p>
                </div>
                
                <div id="attacks-player"></div>

            </div>
            <div>
                <div class="name-and-lives">
                    <p id="enemy-pet"></p>
                    <p id="lives-enemy">3</p>
                </div>
                
                <div id="attacks-enemy"></div>

            </div>
        </div>
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
