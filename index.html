<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./styles.css">
    <title>Mokepon</title>
</head>
<body>
    <section id="selection-pet">
        <h1 class="title">Mokepon</h1>
        <h2 class="subtitle" id="choose">Choose your pet:</h2>

        <div class="cards-section">
            <input type="radio" name="pet" id="hipodoge">
            <label class="mokepon-card" for="hipodoge">
                <p>Hipodoge</p>
                <img src="./assets/hipodoge.png" alt="Hipodoge">
            </label>

            <input type="radio" name="pet" id="capipepo">
            <label class="mokepon-card" for="capipepo">
                <p>Capipepo</p>
                <img src="./assets/capipepo.png" alt="Capipepo">
            </label>

            <input type="radio" name="pet" id="ratigueya">
            <label class="mokepon-card" for="ratigueya">
                <p>Ratigueya</p>
                <img src="./assets/ratigueya.png" alt="Ratigueya">
            </label>
        </div>
        <!-- Langostelvis -> Water and Fire
        Tucapalma -> Water and Earth
        Pydos -> Earth and Fire -->


        <button class="select-button" id="button-pet">Select</button>

    </section>

    <section id="section-attack">
        <h1 class="title">Mokepon</h1>

        <div>
            <h2 class="subtitle">Choose your attack:</h2>
            <div  class="attack-buttons-section">
                <button class="button"  id="button-fire">Fire ðŸ”¥ </button>
                <button class="button" id="button-water">Water ðŸ’§ </button>
                <button class="button" id="button-earth">Earth ðŸŒ± </button>
            </div>
        </div>

        <div class="">
            <div id="messages">
                <p id="result">Good luck</p>
                <button class="button" id="button-retry">RETRY</button>
            </div>
        
            
        </div>
        
        <div class="attack-messages">
            <div>
                <p id="lives-player">3</p>
                <p id="player-pet"></p>
                <div id="attacks-player"></div>

            </div>
            <div>
                <p id="lives-enemy">3</p>
                <p id="enemy-pet"></p>
                <div id="attacks-enemy"></div>

            </div>
        </div>
        
    </section>

    <script src="./js/script.js"></script>
</body>
</html>
